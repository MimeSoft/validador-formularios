<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="row justify-content-center mt-5">
    <div class="col-sm-4 shadow p-3">
      <h5 class="text-center">Validador de formularios</h5>
      <form id="formValidacion" onsubmit="enviarFormulario()">

        <label class="fw-bold">Nombres</label>
        <input type="text" class="form-control" data-validate>

        <label class="fw-bold">profesion</label>
        <select class="form-select" aria-label="Default select example" data-validate>
          <option selected value="" disabled>seleccione una opcion</option>
          <option value="ingeniero">ingeniero</option>
          <option value="contador">contador</option>
          <option value="chofer">chofer</option>
        </select>

        <label class="fw-bold">estado civil</label>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" data-validate id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Soltero
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" data-validate id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Casado
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" data-validate id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
              Divorciado
            </label>
          </div>
        </div>

        <label class="fw-bold">observaci√≥n</label>
        <div class="mb-1">
          <textarea class="form-control" name="" data-validate rows="2"></textarea>
        </div>

        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" value="acepto" data-validate id="flexCheckChecked">
          <label class="form-check-label" for="flexCheckChecked">
            Acepto los terminos y condiciones
          </label>
        </div>
        
        <div class="text-end">
          <button class="btn btn-success" type="submit">enviar</button>
        </div>
      </form>
    </div>
  </div>
  <script src="assets/js/index.js"></script>
</body>
</html>
